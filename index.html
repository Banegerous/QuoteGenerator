<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="apple-touch-icon" sizes="512x512" href="favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" href="favicon/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
    <!--<link rel="rel" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="quote-container" id="quote-container">
        <!-- quote area -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>            
        </div>
        <div class="quote-author">
            <br><span id="author"></span>
        </div>
        <!-- button area -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this now!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- loader -->
    <div class="loader" id="loader"></div>
      
</body>    
    <script src="quotes.js"></script>
    <script src="localscript.js"></script>
    <script src="script.js"></script>
</html>
